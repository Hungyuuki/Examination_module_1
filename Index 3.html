<script>
    // Câu 3: Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước.
    //     Hàm có 1 tham số truyền vào mà một mảng các ký tự. Hàm trả về
    // false nếu không có ký tự nguyên âm nào.
    //     Viết chương trình nhập vào một chuỗi bất kỳ. Gọi hàm tìm số
    // ký tự nguyên âm vừa xây dựng ở trên.
    //     Nguyên âm là các ký tự: a, o, e, u, i

        let vowels = ['a', 'o', 'e', 'u', 'i'];
        let createString = prompt('Hãy nhập vào 1 chuỗi');
        function checkVowel(char){
        if(vowels.indexOf(char) !== -1) {
        return true;
    } else {
        return false;
    }
    }

        let count = 0;
        function countVowel(string){
        for(let i = 0; i < string.length; i++){
        if(checkVowel(string[i])){
        count++;
    }
    }
        return count;
    }
        let result = countVowel(createString);
        console.log(result);
         alert('Chuỗi ' + createString + ' có ' + result + ' nguyên âm');

</script>
